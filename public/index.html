<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node || Express - ChatApp</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

        <script src="js/socket.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" >
    <link href="css/chat.css" rel="stylesheet">
    <script src="js/bootstrap.js" ></script>
</head>
<body>

   
        <div>
            <div class="container">
                <br>
                <h4 class="text-info text-center">ChatApp!
                    <i class="spinner-grow text-warning" role="status"></i>
                </h4>
                
                <div class="container col-md-6">
            <!-- Panel Chat -->
            <div class="panel" id="chat">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="icon wb-chat-text" aria-hidden="true"></i> Chat
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="chats">
                        <div class="chat">
                            <div class="chat-avatar">
                                <a class="avatar avatar-online" data-toggle="tooltip" href="#" data-placement="right" title=""
                                    data-original-title="June Lane">
                                    
                                    <i></i>
                                </a>
                            </div>
                            <div class="chat-body" id="output" >
                             
                            </div>
                            <div id="feedback">
                            
                            </div>
                           
                        </div>
                        
                    </div>
                </div>
                <div class="panel-footer">
                  <form>
                        <div class="col-6">
                        <input type="text" class="form-control" id="handle" placeholder="@ Enter name">
                        </div>
                        <div class="input-group">
                            
                            <input type="text" class="form-control" id="message" placeholder="Say something">
                            <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="send">Send</button>
                            </span>
                        </div>
                  </form>   
                   
                </div>
            </div>
            <!-- End Panel Chat -->
                
            </div>
        </div>
    <script src="./chat.js"></script>
</body>
</html>
